<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Pedidos</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</head>

<body class="bg-info">
  <div class="container mt-5 w-100">
    <div class="d-flex align-items-center">
      <div class="form-group  flex-grow-1 d-flex align-items-center gap-2">
        <h3 class="fs-6 w-25">Nome Completo:</h3>
        <input type="text" class="w-100">
      </div>
    </div>
    <form>
      <div class="d-flex w-100 align-items-center pt-2">
        <div class="form-group  flex-grow-1 d-flex align-items-center gap-2">
          <h3 class="fs-6 w-25">RE ou Matrícula:</h3>
          <input type="number" class="w-100">
        </div>
      </div>
      <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mt-3">Enviar</button>
      </div>
    </form>
    <form>
      <div class="d-flex w-100 align-items-center pt-2">
        <div class="form-group  flex-grow-1 d-flex align-items-center gap-2">
          <h3 class="fs-6 w-25">Seleção de Categoria:</h3>
          <select>
            <option value="value1">EPI</option>
            <option value="value2">EPC</option>
          </select>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </div>
      </div>
      <div class="d-flex justify-content-end">
      </div>
    </form>
    <h4 class="mt-5">EPI</h4>
    <select>
      <option value="value1">nome do epi 1</option>
      <option value="value2">nome do epi 2</option>
    </select>
  </div>
</body>

</html>
