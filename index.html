<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Material</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Seção de login -->
<div id="login-section">
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<!-- Seção de pedido (visível após login correto) -->
<div id="request-section" class="hidden">
    <div class="container">
        <h2>Pedido de Material</h2>
        <form id="order-form">
            <label for="material-type">Escolha o tipo de material</label>
            <select id="material-type" required>
                <option value="" disabled selected>Selecione o tipo de material</option>
                <option value="epi">EPI</option>
                <option value="epc">EPC</option>
            </select>

            <div id="epi-options-section" class="hidden">
                <label for="epi-options">Escolha o EPI</label>
                <select id="epi-options" required>
                    <option value="" disabled selected>Selecione o EPI</option>
                    <option value="camiseta">Camiseta</option>
                    <option value="sapato">Sapato</option>
                    <option value="luvas">Luvas</option>
                </select>

                <div id="size-section" class="hidden">
                    <label id="size-label" for="size-epi">Selecione o tamanho:</label>
                    <select id="size-epi">
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                    </select>
                </div>
            </div>

            <div id="epc-options-section" class="hidden">
                <label for="epc-options">Escolha o EPC</label>
                <select id="epc-options" required>
                    <option value="" disabled selected>Selecione o EPC</option>
                    <option value="cabo_aco">Cabo de Aço</option>
                    <option value="extintor">Extintor</option>
                </select>

                <div id="length-section" class="hidden">
                    <label id="length-label" for="length-epc">Informe a quantidade (metros):</label>
                    <input type="number" id="length-epc" placeholder="Quantidade em metros" required>
                </div>
            </div>

            <!-- Campo de quantidade -->
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" placeholder="Informe a quantidade" required>

            <button type="submit">Fazer Pedido</button>
        </form>
        <div id="success-message" class="hidden">Pedido enviado com sucesso!</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
